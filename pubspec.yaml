name: rituel_quotidien
description: "Transform your daily routine into a celebration of progress with this engaging habit tracker, designed to help you build and maintain positive habits through gamified streaks and insightful visual progress."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  intl: 0.20.2
  flutter_local_notifications: ^19.0.0
  table_calendar: ^3.0.0
  fl_chart: 0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
